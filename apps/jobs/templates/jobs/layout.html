<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Job Directory{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/theme/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/theme/assets/css/now-ui-kit.min.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/assets/css/app.css' %}">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container">
                <a class="navbar-brand">Job Directory</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        {% if 'id' not in request.session %}
                        <ul class="navbar-nav m-auto">
                            <li class="nav-item">
                                <a href="/" class="nav-link">Home</a>
                            </li>
                        </ul>
                    {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/add-job">Add Job</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </di>
                    </li>
                </ul>
                {% endif %}
                </div>
            </div>
            </nav>

    {% block content %} {% endblock %}

{% load static %}
    <script src="{% static 'jobs/theme/assets/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'jobs/theme/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'jobs/theme/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'jobs/theme/assets/js/now-ui-kit.min.js' %}"></script>
    <script src="{% static 'jobs/assets/js/app.js' %}"></script>
</body>
</html>
