{% extends 'jobs/layout.html' %}
{% block title %} {{block.super}} | Blog {% endblock %}
{% block content %}
<div class="container">
    	<div class="row">
    	  <div class="shuffle-group">

            {% for blog in blogs %}
    	  <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
    	    <div data-si-mousemove-trigger="100" class="shuffle-me">
    	      <a href="blog/single_blog/{{blog.id}}" class="info"><h1>{{blog.title}}</h1><h2>{{blog.subtitle}}</h2></a>
              {% load staticfiles %}
              <div class="images">
  	          <img src="../../static/jobs/assets/images/{{blog.image}}">
  	          <img src="../../static/jobs/assets/images/{{blog.image1}}">
  	          <img src="../../static/jobs/assets/images/{{blog.image2}}">
  	        </div>
  	      </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
